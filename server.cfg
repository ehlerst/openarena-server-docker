// Example from http://openarena.wikia.com/wiki/Servers

set sv_hostname "DockerLags"
set sv_maxclients 16
set bot_minplayers 2
set sv_maxPing 150
set sv_minPing 0
set sv_pure 0
set sv_maxRate 25000

set sv_allowdownload 1
//set sv_dlURL "http://www.yourwebserver.com/folder" // Path of a web space that contains pk3 files that clients can get with fast downloading. 
set capturelimit 8
set timelimit 0
set fraglimit 35

set rconPassword "1234"
set g_motd "Welcome to Docker LAG!!!!!"
set g_quadfactor 4
set cg_lagometer 0

//kick idlers
set g_inactivity 0
//voting
set g_allowvote 1 

set g_delagHitscan 1
set g_spawnprotect 2000 

//Special modes since 0.7.6:
//g_instantgib 1
//g_rockets 1
//g_vampire 0.25 //25%
//g_regen 5 //5 health per sec. 
//Gametypes
// 0 = Free For All
// 1 = Tourney
// 3 = Team Deathmatch
// 4 = Capture The Flag
// 8 = Elimination
// 9 = CTF Elimination
// 10 = Last Man Standing
// 11 = Double Domination
// 12 = Domination
set g_gametype 0

set d1 "map aggressor; set nextmap vstr d2" 
set d2 "map oa_dm1; set nextmap vstr d3" 
set d3 "map oa_dm2; set nextmap vstr d4" 
set d4 "map oa_dm3; set nextmap vstr d5" 
set d5 "map oa_dm4; set nextmap vstr d6" 
set d6 "map kaos2; set nextmap vstr d7" 
set d7 "map oa_dm5; set nextmap vstr d8" 
set d8 "map oa_rpg3dm2; set nextmap vstr d9" 
set d9 "map oa_shouse; set nextmap vstr d1" 
vstr d1 // start loop at d1 
